<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Battle Timer</title>
    </head>
    <body>

        <div class="container">
            <div class="numSelect">
                <div><button class="button" id="btnSimulate">Simulate</button></div>
                <br>
                <label class="select-label" for="num-players">number of players:</label><br>
                <select class="select" id="num-players">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <br>
                <div><button class="button" id="btnNames">Edit Names</button></div>
                <br>
                

                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div id="modal-boxes">
                        </div>
                    <button class="button" id='modal-save'>Save Names</button>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div id="timers">
                    <h2 id="timer-head">Players</h2>
                    <div id="timers-display">
                        <!-- filled by javascript -->
                    </div>
                </div>
                <div id="results">
                    <h2 id="results-head">Results</h2>
                    <div id="results-display">
                        <!-- filled by javascript -->
                    </div>
                </div>
            </div>
        </div>
 
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
