<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Battle Timer</title>
    </head>
    <body>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div id="modal-boxes">

                </div>
               <button class="button" id='modal-save'>Update Names</button>
            </div>
                
        </div>

        <div class="numSelect">
            <label for="num-players">Select number of players:</label>
            <select id="num-players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="button" id="btnNames">Edit Player Names</button>
        </div>

        <button class="button" id="btnSimulate">Simulate</button>
        
        <div id="timers">
            <!-- filled by javascript -->
        </div>
 
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
